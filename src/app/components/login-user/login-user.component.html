<div class="container">
	<div class="row">
		<div class="col-md-3 col-sm-6 col-xs-6 col-md-offset-3">
  			<div id="iosBlurBg">
  				<div id="whiteBg"></div>
  			</div>
  			<div id="bottomEnter"></div>
  			<div id="bottomBlurBg"></div>
  			<!-- Login Form -->
  			<div class="loginForm">
  				<div class="title">
  					<p>LOG INTO<br><span>Bank</span></p>
  					<hr>
  					<hr class="short">
  				</div>
  				<form>
  					<div class="col-3">
			        	<input class="effect-2" type="text" placeholder="User Name" #userNameInput required>
			            <span class="focus-border"></span>

			            <input class="effect-2" type="password" placeholder="Password" #passwordInput required>
                        <span class="focus-border"></span>
			        </div>

			        <!-- <div class="forget">
			        	<button class="btn btn-default btn-sm">FORGOT PASSWORD?</button>
					</div> -->

					<div class="forget">
							<button class="btn btn-default btn-sm" routerLink = "/register">Register</button>
						</div>

  				</form>
  			</div>
  			<a routerLink = "/accounts">
  				<div class="enterButton" (click) = "onEnter()">
	  				<i class="fa fa-lock fa-2x text-white"></i><br>
					  <span class="enterText text-white">Enter</span>
	  			</div>
  			</a>
		</div>
	</div>
</div>
