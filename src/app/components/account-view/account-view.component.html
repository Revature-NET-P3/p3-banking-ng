<div ID="AccountViewWrapper">

    <div>
        <h2>Accounts</h2>

        <div class="btn-group" dropdown>
                <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                        aria-controls="dropdown-animated">
                  Filter Accounts
                </button>
                <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
                    role="menu" aria-labelledby="button-animated">
                    <li *ngFor="let option of filterOptions" (click)="filter(option)"
                    class="dropdown-item" role="menuitem">
                         {{option}} 
                    </li>
                  <!-- <li role="menuitem"><a class="dropdown-item" href="#">Checking</a></li>
                  <li role="menuitem"><a class="dropdown-item" href="#">Business</a>
                  </li>
                  <li role="menuitem"><a class="dropdown-item" href="#">Loan</a></li>
                  <li role="menuitem"><a class="dropdown-item" href="#">CD</a></li> -->

                </ul>
              </div>

        <accordion [closeOthers]="true" [isAnimated]="true">
            <accordion-group *ngFor="let a of accounts" heading={{a.accountName}} 
            (click)="getAccount(a)" (isOpenChange)="openChange(a)">
                <p><b>Account Number:</b> {{a.accountNumber}}</p>
                <p><b>Balance:</b> {{a.balance}}</p>
            </accordion-group>
        </accordion>

    </div>


    <div>
        <h2>{{master}}</h2>
        <div style="background-color:white">
            <app-checking-account [account]="currentAccount">
            </app-checking-account>
        </div>
    </div>

</div>
