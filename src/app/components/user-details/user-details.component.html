
<div ID = "profileWrapper"> 

  <div class="container">
    <div class="row login_box">
        <div class="col-md-12 col-xs-12" align="center">
              <div class="line"><h3>Date: {{time}}</h3></div>
              <div class="outter"><img src="assets/images/user_icon2.png" class="image-circle"/></div>   
              <h1>Hi {{Username}}</h1>
              <span>United States</span>
        </div>
          <div class="col-md-6 col-xs-6 follow line" align="center">
              <h3>
                   Username <br/> <span style="font-size: large; font-weight: bold;">{{Username}}</span>
              </h3>
          </div>
          <div class="col-md-6 col-xs-6 follow line" align="center">
              <h3>
                   Email <br/>  <span style="font-size: large; font-weight: bold;">{{Email}}</span>
              </h3>
          </div>
          
          <div class="col-md-12 col-xs-12 login_control">
                  <div align="center">
                       <button class="btn btn-orange" routerLink="/accounts">My Accounts</button>
                  </div>
                  
          </div>
          
          
              
      </div>
  </div>
