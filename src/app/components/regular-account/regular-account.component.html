<fieldset>
        <legend>{{account.accountName}}-0{{account.id}}</legend>
        <h3 style="text-align:center;"><b>Balance: </b>${{account.balance}}</h3>
        <div>
                <accordion [closeOthers]="true" [isAnimated]="true">
                        <accordion-group heading="++ Deposit"> 
                                <form class="form-style-7">
                                        <ul>
                                        <li>
                                                <label for="name">Amount</label>
                                                <input type="text" name="name" maxlength="100" value="0">
                                                <span>Enter The Amount you want to deposit here</span>
                                        </li>
                                        <li>
                                                <input type="submit" value="Confirm" >
                                        </li>
                                        </ul>
                                </form>
                        </accordion-group>
                        <accordion-group heading="-- Withdraw"> 
                                <form class="form-style-7">
                                        <ul>
                                        <li>
                                                <label for="name">Amount</label>
                                                <input type="text" name="name" maxlength="100" value="0">
                                                <span>Enter The Amount you want to Withdraw here</span>
                                        </li>
                                        <li>
                                                <input type="submit" value="Confirm" >
                                        </li>
                                        </ul>
                                </form>
                        </accordion-group>
                        <accordion-group heading="|| Tranfert"> 
                                <form class="form-style-7">
                                        <ul>
                                        <li>
                                                <label>To</label>
                                                <select name="field4" class="field-select">
                                                <option *ngFor="let acc of account.accountName" value="acc">{{acc}}</option>>
                                                </select>
                                                <span>Select the account to transfer here</span>
                                        </li>
                                        <li>
                                                <label for="name">Amount</label>
                                                <input type="text" name="name" maxlength="100" value="0">
                                                <span>Enter The Amount you want to Transfer here</span>
                                        </li>
                                        <li>
                                                <input type="submit" value="Confirm" >
                                        </li>
                                        </ul>
                                </form>
                        </accordion-group>
                        <accordion-group heading="|| Transactions"> 
                                
                        </accordion-group>
                </accordion>
        </div> 
</fieldset>
