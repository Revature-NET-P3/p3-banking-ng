
<table mat-table class="pad-right" class="mat-elevation-z8" [dataSource]="transactions$">
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let trans"> {{trans.timeStamp}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let trans"> {{trans.ammount}} </td>
  </ng-container>
  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let trans"> {{trans.accountName}} </td>
  </ng-container>
  <ng-container matColumnDef="associatedAccount">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let trans">
      <button mat-button (click)="view(trans.associatedAccountId)"> {{trans.associatedAccountName}} </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
