<fieldset>
  <legend>{{account.accountName}}</legend>
  <h3 style="text-align:center;"><b>Balance: </b>${{account.balance}}</h3>
  <span id="balance" hidden>{{account.balance}}</span>
  <div>
          <accordion [closeOthers]="true" [isAnimated]="true">
                  <accordion-group heading="|| Pay Loan"> 
                          <form class="form-style-7">
                                  <ul>
                                  <li>
                                          <label>Payment Type</label>
                                          <select id="mypaymentchoice" class="field-select" onclick="LoanPaymentChoice()"> 
                                          <option value="Monthly">Monthly payment</option>
                                          <option value="All">Pay All</option>
                                          <option value="Custom">Custom amount</option>
                                          </select>
                                          <span>Select the payment type here</span>
                                  </li>
                                  <li>
                                          <label for="name">Amount</label>
                                          <input type="text" id="loanamount" maxlength="100" value={{account.balance*0.04375}} readonly>
                                          <span>Select the payment type above and confirm</span>
                                  </li>
                                  <li>
                                          <input type="submit" value="Confirm" >
                                  </li>
                                  </ul>
                          </form>
                  </accordion-group>
                  <accordion-group heading="|| Transactions"> 
                          
                  </accordion-group>
          </accordion>
  </div> 
</fieldset>
