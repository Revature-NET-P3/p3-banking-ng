# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- test-ci-*

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  doPush: $[and(ne(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.SourceBranch'], 'refs/heads/master'))]

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Test
    steps:
    - bash: echo $(doPush)
    
  - job: Build
    displayName: Build and Push
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build Release
      inputs:
        containerRegistry: 'p3bankacr_connection'
        repository: 'ng-release'
        command: 'build'
        Dockerfile: 'Dockerfile'
        tags: |
          $(Build.BuildId)
          release
          latest

    - task: Docker@2
      displayName: Push Release
      condition: $(doPush)
      inputs:
        containerRegistry: 'p3bankacr_connection'
        command: 'push'
        repository: 'ng-release'
        tags: |
          $(Build.BuildId)
          release
          latest

    - task: Docker@2
      displayName: Build Debug
      condition: succeededOrFailed()
      inputs:
        containerRegistry: 'p3bankacr_connection'
        repository: 'ng-debug'
        command: 'build'
        Dockerfile: 'Dockerfile-debug'
        tags: |
          $(Build.BuildId)
          debug
          latest
        
    - task: Docker@2
      displayName: Push Debug
      condition: $(doPush)
      inputs:
        containerRegistry: 'p3bankacr_connection'
        command: 'push'
        repository: 'ng-debug'
        tags: |
          $(Build.BuildId)
          debug
          latest